    <div class="callc">
        <h1>Mari Berhitung</h1>
        <p>Pilih topik perhitungan fluida yang ingin digunakan.</p>

        <label for="pilih-topik">Pilih Rumus Fluida:</label>
        <select id="pilih-topik" onchange="tampilkanKalkulator()">
            <option value="">--Pilih Rumus--</option>

            <optgroup label="A. Fluida Statis">
                <option value="massa-jenis">Massa Jenis</option>
                <option value="tekanan-umum">Tekanan (P = F/A)</option>
                <option value="tekanan-hidrostatis">Tekanan Hidrostatis</option>
                <option value="hukum-pascal">Hukum Pascal (Dongkrak Hidrolik)</option>
                <option value="gaya-archimedes">Hukum Archimedes (Gaya Apung)</option>
                <option value="tegangan-permukaan">Tegangan Permukaan</option>
                <option value="kapilaritas">Gejala Kapilaritas</option>
                <option value="hukum-stokes">Hukum Stokes (Viskositas)</option>
            </optgroup>

            <optgroup label="B. Fluida Dinamis">
                <option value="debit-aliran">Debit Aliran</option>
                <option value="azas-kontinuitas">Azas Kontinuitas</option>
                <option value="hukum-bernoulli">Hukum Bernoulli</option>
                <option value="teorema-torricelli">Teorema Torricelli (Tangki Bocor)</option>
                <option value="gaya-angkat-pesawat">Gaya Angkat Sayap Pesawat</option>
                <option value="venturimeter">Venturimeter</option>
            </optgroup>
        </select>

            </div>
