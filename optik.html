    <div class="callc">
        <h1>Mari Berhitung</h1>
        <p>Pilih topik perhitungan optik yang ingin digunakan.</p>

        <label for="pilih-topik">Pilih Rumus Optik:</label>
        <select id="pilih-topik" onchange="tampilkanKalkulator()">
            <option value="">--Pilih Rumus--</option>

            <optgroup label="A. Optika Geometri (Pemantulan & Pembiasan)">
                <option value="cermin-lengkung">Cermin Lengkung (Cekung & Cembung)</option>
                <option value="pembiasan-snellius">Hukum Snellius & Indeks Bias</option>
                <option value="kedalaman-semu">Kedalaman Semu</option>
                <option value="lensa-tipis">Lensa Tipis (Cekung & Cembung)</option>
                <option value="kekuatan-lensa">Kekuatan Lensa (Dioptri)</option>
                <option value="pembuat-lensa">Rumus Pembuat Lensa</option>
            </optgroup>

            <optgroup label="B. Alat Optik">
                <option value="mata-kacamata">Mata & Kacamata (Miopi/Hipermetropi)</option>
                <option value="lup">Lup (Kaca Pembesar)</option>
                <option value="mikroskop">Mikroskop</option>
                <option value="teropong-bintang">Teropong Bintang</option>
            </optgroup>

            <optgroup label="C. Optika Fisis (Gelombang Cahaya)">
                <option value="celah-ganda">Interferensi Celah Ganda (Young)</option>
                <option value="difraksi-kisi">Difraksi Kisi</option>
                <option value="celah-tunggal">Difraksi Celah Tunggal</option>
                <option value="polarisasi">Polarisasi (Malus & Brewster)</option>
            </optgroup>
        </select>

        <hr>

            </div>
