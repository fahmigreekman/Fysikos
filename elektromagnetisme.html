    <div class="callc">
        <h1>Mari Berhitung</h1>
        <p>Pilih topik perhitungan elektromagnetisme yang ingin digunakan.</p>

        <label for="pilih-topik">Pilih Rumus Elektromagnetisme:</label>
        <select id="pilih-topik" onchange="tampilkanKalkulator()">
            <option value="">--Pilih Rumus--</option>

            <optgroup label="A. Medan Magnet (Induksi Magnetik)">
                <option value="medan-kawat-lurus">Kawat Lurus Panjang</option>
                <option value="medan-kawat-melingkar">Kawat Melingkar (Pusat)</option>
                <option value="medan-solenoida">Solenoida (Pusat & Ujung)</option>
                <option value="medan-toroida">Toroida</option>
            </optgroup>

            <optgroup label="B. Gaya Lorentz (Gaya Magnet)">
                <option value="lorentz-kawat">Pada Kawat Berarus</option>
                <option value="lorentz-muatan">Pada Muatan Bergerak</option>
                <option value="lorentz-dua-kawat">Antara Dua Kawat Sejajar</option>
                <option value="siklotron">Jari-jari Lintasan Partikel</option>
            </optgroup>

            <optgroup label="C. Induksi Elektromagnetik">
                <option value="fluks-magnetik">Fluks Magnetik</option>
                <option value="hukum-faraday">Hukum Faraday (GGL Induksi)</option>
                <option value="ggl-kawat-bergerak">GGL Kawat Bergerak (Rel)</option>
                <option value="generator">Generator Listrik</option>
                <option value="transformator">Transformator (Trafo)</option>
            </optgroup>

            <optgroup label="D. Rangkaian R-L-C (AC)">
                <option value="reaktansi">Reaktansi Induktif & Kapasitif</option>
                <option value="impedansi">Impedansi Total (Z)</option>
                <option value="resonansi">Frekuensi Resonansi</option>
            </optgroup>
        </select>

        <hr>

        <div id="kalkulator-area">
            <p style="text-align: center; color: #666;">Silakan pilih rumus di atas untuk mulai menghitung.</p>
        </div>
    </div>
